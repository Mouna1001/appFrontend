<dx-chart id="chartcontainer"
    [dataSource]="chartdata"
    title="Moyenne de Taux de remplissage"
    palette="Harmony Light"
   
    >    
     <dxi-series valueField="fill_rate" color="#ff7f00" name="Taux de remplissage"></dxi-series> 
    <!-- <dxi-series valueField="year2021" name="2021"></dxi-series> -->
    <dxo-common-series-settings
        argumentField="name"
        type="bar" 
        hoverMode="allArgumentPoints"
        [barPadding]="0.3"
        [ignoreEmptyPoints]="true" 
        selectionMode="allArgumentPoints">
        <dxo-label 
      
            [visible]="true"
            [format]="{
                type: 'fixedPoint',
                precision: '0'
            }"
            
           >
           <!--backgroundColor="green"-->
        </dxo-label> 
    </dxo-common-series-settings>
    <dxo-legend
        verticalAlignment="bottom" 
        horizontalAlignment="center">
    </dxo-legend>
  
    <dxo-loading-indicator [enabled]="true"></dxo-loading-indicator>
    <dxo-common-pane-settings>
        <dxo-border
            [visible]="true"
            [width]="2"
            [top]="false"
            [right]="false"
        ></dxo-border> 
    </dxo-common-pane-settings>
    <dxo-export [enabled]="true"></dxo-export>
    
</dx-chart>
<div class="action">

    <dx-select-box 
        id="choose-date"
        [items]="months"
       
        [width]="200"   
        valueExpr="id" 
        displayExpr="name"       
        #month
    ></dx-select-box>

    <div class="label">Sélectionner un mois:
    </div>
</div> 

<div class="action">

    <dx-select-box 
        id="choose-year"
        [items]="years"
    
        [width]="200"   
        valueExpr="name" 
        displayExpr="name"
        #year
    ></dx-select-box>
 
    <div class="label">Sélectionner une année :
    </div>
    
</div> 
<div  id="sub">
    <button  type="submit" (click)="onSubmit(month.value,year.value)"
        class="btn btn-primary">Submit</button>

</div>
